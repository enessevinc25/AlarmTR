name: Release Submit

on:
  workflow_dispatch:

jobs:
  submit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install
        run: npm ci

      - name: Build + Auto-submit Android
        run: eas build --platform android --profile production --non-interactive --auto-submit

      - name: Build + Auto-submit iOS
        run: eas build --platform ios --profile production --non-interactive --auto-submit
